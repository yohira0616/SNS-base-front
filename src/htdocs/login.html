<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plane-SNS-Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="user-id" class="sr-only">User Id</label>
        <input id="user-id" class="form-control" placeholder="User id" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="app-btn-signin">Sign in</button>
    </form>

</div> <!-- /container -->

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/jquery.cookie/jquery.cookie.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/login.bundle.js"></script>
</body>
</html>
