<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plain SNS dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0);">Hello! <span class="app-login-user-name"></span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-bell"></i> 新着</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-wrench"></i> 設定</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-envelope"></i> メッセージ</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-logout"></i> ログアウト</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="ユーザーを検索...">
            </form>
        </div>
    </div>
</nav>
<div class="app-main-contents-area">
    <div class="container-fluid">
        <!-- user porfile column -->
        <div class="col-md-4">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                          data-toggle="tab">プロフィール</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                           data-toggle="tab">所属コミュニティ</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab"
                                           data-toggle="tab">フォロー</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab"
                                           data-toggle="tab">フォロワー</a></li>
                <li role="presentation"><a href="#msg" aria-controls="settings" role="tab" data-toggle="tab">メッセージ</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="container-fluid">
                        <div class="app-my-profile-panel">
                            <p>ユーザーID</p>
                            <p>ユーザー名</p>
                            <p>プロフィール</p>
                            <button class="btn btn-default pull-right">編集</button>
                            <button class="btn btn-success pull-right">保存</button>
                            <button class="btn btn-default pull-right">キャンセル</button>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    コミュニティパネル
                    <div class="container-fluid">
                        <p>ユーザーID</p>
                        <p>ユーザー名</p>
                        <p>プロフィール</p>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="messages">
                    フォローパネル
                    <div class="container-fluid">
                        <p>ユーザーID</p>
                        <p>ユーザー名</p>
                        <p>プロフィール</p>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="settings">
                    フォロワーパネル
                    <div class="container-fluid">
                        <p>ユーザーID</p>
                        <p>ユーザー名</p>
                        <p>プロフィール</p>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="msg">
                    メッセージパネル
                    <div class="container-fluid">
                        <p>ユーザーID</p>
                        <p>ユーザー名</p>
                        <p>プロフィール</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- timeline column -->
        <div class="col-md-4">
            <div class="app-article-post-frame">
                <div class="form-group">
                    <label for="app-article-post-txt">タイムラインへ投稿</label>
                    <textarea class="form-control" id="app-article-post-txt"></textarea>
                    <button class="btn btn-primary pull-right" id="app-article-post-btn"><i
                            class="glyphicon glyphicon-pencil"></i> 投稿
                    </button>
                </div>
            </div>
            <div class="list-group" id="app-timeline">
                <!-- drawn by ajax -->
            </div>
        </div>
        <!-- community tab -->
        <div class="col-md-4">
            <input class="form-control" placeholder="コミュニティを検索...">
            <button class="btn btn-default" id="app-com-make-btn" data-toggle="modal" data-target="#app-com-make-modal">
                <i class="glyphicon glyphicon-plus"></i> 新しくコミュニティを作成
            </button>
            <div class="list-group">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">コミュニティ1</h4>
                    <p class="list-group-item-text">説明文が入ります</p>

                </a>

            </div>
        </div>
        <!-- community make modal -->
        <!-- Modal -->
        <div class="modal fade" id="app-com-make-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">新しいコミュニティを作成</h4>
                    </div>
                    <div class="modal-body">
                        <label for="app-new-com-name">コミュニティ名</label>
                        <input class="form-control" id="app-new-com-name">
                        <label for="app-new-com-explanation">コミュニティの説明</label>
                        <textarea class="form-control" id="app-new-com-explanation"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                        <button type="button" class="btn btn-success" id="app-new-com-save-btn">保存</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/jquery.cookie/jquery.cookie.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/bootstrap-growl/jquery.bootstrap-growl.min.js"></script>
<script src="js/dashboard.bundle.js"></script>
</body>
</html>
